<div>
    <img class="pic" src={{recipe.recipeImage}}>
    <p>
        Name: {{recipe.recipeName}}
    </p>
    <p>
        Duration in minute: {{recipe.recipeDurationM}}
    </p>
    <p>
        Difficulty: {{recipe.recipeLevel}}
    </p>
    <button (click)="details()">More details</button>
</div>
